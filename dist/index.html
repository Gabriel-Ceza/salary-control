<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora de salário</title>
</head>

<body>
  <div class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">CÁLCULO DE SALÁRIO BRUTO</h1>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
      <div class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
        <form id="basic-form" class="mb-0 space-y-6">
          <div class="flex flex-col items-center">
            <label for="net-salary-input" id="net-salary-label"
              class=" inline-block text-sm font-medium text-gray-700">Salário líquido</label>
            <div class="mt-1">
              <input id="net-salary-input" autocomplete="off" type="number" placeholder="Digite o salário líquido"
                required
                class="border text-center w-52 border-gray-400 rounded-md placeholder:text-center outline-indigo-500" />
            </div>
          </div>
          <div class="flex justify-center gap-2">
            Insalubridade:
            <label>
              <input type="radio" name="insalubrity" value="0" checked />
              <span>0</span>
            </label>
            </label>
            <label>
              <input type="radio" name="insalubrity" value="20" />
              <span>20%</span>
            </label>
            <label>
              <input type="radio" name="insalubrity" value="40">
              <span>40%</span>
            </label>
          </div>
          <div class="mt-5">
            <button id="calculate"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Calcular</button>
          </div>
        </form>
        <div class="flex flex-col justify-around items-center h-72 p-4 mt-5 border border-sky-800 rounded-md">
          <div class="flex flex-col">
            <label class="text-center">
              <span>Salário base</span>
            </label>
            <p id="show-base-salary" class="w-44 mb-1 text-center border border-gray-300 rounded-md"></p>
          </div>
          <div class="flex flex-col">
            <label class="text-center">
              <span class="mt-5">Insalubridade</span>
            </label>
            <p id="show-insalubrity" class="w-44 mb-1 text-center border border-gray-300 rounded-md"></p>
          </div>
          <div class="flex flex-col">
            <label class="text-center">
              <span>Inss</span>
            </label>
            <p id="show-inss" class="w-44 mb-1 text-center border border-gray-300 rounded-md"></p>
          </div>
          <div class="flex flex-col">
            <label class="text-center">
              <span>Ir</span>
            </label>
            <p id="show-ir" class="w-44 mb-1 text-center border border-gray-300 rounded-md"></p>
          </div>
          <div class="flex flex-col">
            <label class="text-center">
              <span>Salário bruto</span>
            </label>
            <p id="show-gross-salary" class="w-44 mb-1 text-center border border-gray-300 rounded-md"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>

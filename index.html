<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculadora de salário</title>
</head>
<body>
    <header>
        <h1 id="title">Calculadora de salário</h1>
    </header>
    <main>
        <section>
          <label>
            <span>Salário bruto</span>
            <input type="number" id="gross-salary" min="0">
          </label>
      
          <fieldset id="insalubrity-label">
            <legend>Insalubridade:</legend>
      
            <label>
              <input type="radio" name="insalubrity" value='0' checked>
              <span>0</span>
            </label>
      
            <label>
              <input type="radio" name="insalubrity" value="20">
              <span>20%</span>
            </label>
      
            <label>
              <input type="radio" name="insalubrity" value="40">
              <span>40%</span>
            </label>
          </fieldset>
        </section>
      
        <section>
          <label>
            <span>Salário líquido:</span>
            <p id="show-net-salary">5000,00</p>
          </label>
      
          <label>
            <span>Inss:</span>
            <p id="show-inss">200,00</p>
          </label>
      
          <label>
            <span>Ir:</span>
            <p id="show-ir">150,00</p>
          </label>
        </section>
        <button id="calculate">Calcular</button>
      </main>
      
    <script src="scripts/script.js"></script>
</body>
</html>
